<!-- Tool Selection -->
<section class="tool-selection-section">
    <h2>Select a Tool</h2>
    <div class="tool-buttons">
        <button class="tool-btn" data-tool="image-to-pdf">Image to PDF</button>
        <button class="tool-btn" data-tool="pdf-to-image">PDF to Image</button>
        <button class="tool-btn" data-tool="compress-pdf">Compress PDF</button>
        <button class="tool-btn" data-tool="lock-pdf">Lock PDF</button>
        <button class="tool-btn" data-tool="unlock-pdf">Unlock PDF</button>
        <button class="tool-btn" data-tool="merge-pdf">Merge PDF</button>
        <button class="tool-btn" data-tool="split-pdf">Split PDF</button>
        <button class="tool-btn" data-tool="color-extractor">Color Extractor</button>
    </div>
</section>

<!-- Selected Files -->
<section class="selected-files-section" style="display:none;">
    <h2>Selected Files</h2>
    <ul class="selected-files-list">
        <!-- List of selected files will be added here -->
    </ul>
</section>

<!-- Processing Area -->
<section class="processing-section" style="display:none;">
    <h2>Processing</h2>
    <div class="processing-options">
        <!-- Options for the selected tool will be added here -->
    </div>
    <button class="process-btn">Process</button>
</section>

<!-- Download Area -->
<section class="download-section" style="display:none;">
    <h2>Download</h2>
    <a class="download-btn" href="#" download>Download Processed File</a>
</section>
