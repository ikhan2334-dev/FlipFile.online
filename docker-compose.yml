version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flipfile_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: flipfile
      POSTGRES_USER: flipfile_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - flipfile_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flipfile_user"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: flipfile_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - flipfile_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ClamAV for virus scanning
  clamav:
    image: clamav/clamav:alpine
    container_name: flipfile_clamav
    restart: unless-stopped
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - flipfile_network
    environment:
      - CLAMAV_NO_FRESHCLAMD=false
    healthcheck:
      test: ["CMD", "clamdscan", "--version"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flipfile_api
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - clamav
    environment:
      - DATABASE_URL=postgresql://flipfile_user:${DB_PASSWORD}@postgres:5432/flipfile
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CLAMAV_HOST=clamav
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./backend:/app
      - file_storage:/app/uploads
      - ./logs:/app/logs
    networks:
      - flipfile_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flipfile_frontend
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - flipfile_network
    ports:
      - "80:80"
      - "443:443"

  # Celery worker for background tasks
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: flipfile_worker
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DATABASE_URL=postgresql://flipfile_user:${DB_PASSWORD}@postgres:5432/flipfile
    volumes:
      - ./backend:/app
      - file_storage:/app/uploads
    networks:
      - flipfile_network
    command: celery -A src.workers.celery_app worker --loglevel=info

  # Celery beat for scheduled tasks
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: flipfile_beat
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    networks:
      - flipfile_network
    command: celery -A src.workers.celery_app beat --loglevel=info

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: flipfile_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - flipfile_network
    ports:
      - "9090:9090"

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: flipfile_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - flipfile_network
    ports:
      - "3000:3000"

  # Traefik for reverse proxy and SSL
  traefik:
    image: traefik:v3.0
    container_name: flipfile_traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=admin@flipfile.online"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - flipfile_network

networks:
  flipfile_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  clamav_data:
  file_storage:
  prometheus_data:
  grafana_data:
  traefik_certs:
